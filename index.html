<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-4">
    <form id="searchForm" class="mb-4">
      <h2 class="text-center">Real-time Search</h2>
      <div class="input-group">
        <input type="text" class="form-control" id="searchQuery" placeholder="Type your search...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <div class="input-group-append">
          <button id="fetchIpButton" class="btn btn-secondary" onclick="window.location.href='ip_addresses.html'">Analytics</button>
        </div>
      </div>
    </form>

    <div id="searchResults" class="mb-4"></div>
    <div id="articleList"></div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
